name: Update Download Count

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-download-count:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch releases and sum downloads
        run: |
          TOTAL=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases \
          | jq '[.[].assets[].download_count] | add // 0')

          echo "Total downloads: $TOTAL"
          echo "DOWNLOADS=$TOTAL" >> $GITHUB_ENV

      - name: Update README badge
        run: |
          sed -i "s/Downloads-[0-9]*/Downloads-$DOWNLOADS/" README.md

      - name: Commit changes (only if modified)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if [[ -n "$(git status --porcelain)" ]]; then
            git add README.md
            git commit -m "Update download count"
            git push
          else
            echo "No changes to commit"
          fi